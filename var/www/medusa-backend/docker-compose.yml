version: '3.7'
services:
  medusa:
    build: .
    command: npm start
    volumes:
      - .:/app
    ports:
      - '7001:7001'
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/medusa
      - REDIS_URL=redis://redis:6379
    depends_on:
      - db
      - redis
  db:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
  redis:
    image: redis:7
volumes:
  postgres-data:
