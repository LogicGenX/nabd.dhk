server {
    listen 80;

    # Resolve service names via Docker's internal DNS and defer lookup until request time
    resolver 127.0.0.11;
    set $medusa_backend http://medusa:9000;

    # API root (optional convenience route)
    location /api/ {
        proxy_pass $medusa_backend/;
    }

    # Admin UI is served from /app inside Medusa
    location /app/ {
        proxy_pass $medusa_backend/app/;
        proxy_cookie_path /app/ /app/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Admin API lives under /admin inside Medusa
    location /admin/ {
        proxy_pass $medusa_backend/admin/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}
